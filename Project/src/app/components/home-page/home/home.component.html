<div class="ui padded stackable grid">
  <div class="eight wide column" *ngIf="this.news">
    <app-newsfeed [news]="news"></app-newsfeed>
  </div>
  <div class="eight wide column" *ngIf="this.transactions">
    <app-transactionsfeed [simpleTransactionsModel]="transactions"></app-transactionsfeed>
  </div>
</div>
