<div class="ui padded grid" xmlns:background="http://www.w3.org/1999/xhtml">
  <div class="column">
      <app-newsfeed coinSymbol="{{coin.symbol}}" [pageSizeOptions]="[10, 20]" *ngIf="this.coin"></app-newsfeed>
      <app-transactionsfeed coinSymbol="{{coin.symbol}}" [pageSizeOptions]="[10, 20]" *ngIf="this.coin"></app-transactionsfeed>
  </div>
</div>
