
<div class="ui padded grid">
  <div class="column">
    <div class="ui container">
      <mat-toolbar>Cryptocurrencies</mat-toolbar>
    </div>
    <div class="ui container">
      <div class="ui padded segment">
        <div class="ui very relaxed large divided list">
          <div class="item" *ngFor="let coin of cryptoCoins">
            <i class="huge black bitcoin icon"></i>
            <div class="content">
              <a href="numismatics/{{coin.name}}" class="header"> {{ coin.name }} </a>
              <div class="description"> {{ coin.description }} </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
